<mat-card class="p-15 text-center">
    <mat-card-title>
        <h2 class="mb-10">Register</h2>
    </mat-card-title>

    <mat-card-content>
        <form [formGroup]="form" class="d-flex flex-column">
            <mat-form-field class="mb-10">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="text"/>
                <mat-error *ngIf="email.errors?.['isAvailableEmail']">Email already exists</mat-error>
                <mat-error *ngIf="email.errors?.['required']">Field is required</mat-error>
                <mat-error *ngIf="email.errors?.['email']">Incorrect email</mat-error>
            </mat-form-field>

            <mat-form-field class="mb-10">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'"/>
                <button type="button"
                        mat-icon-button
                        matSuffix
                        (click)="hidePassword = !hidePassword"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hidePassword">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="password.errors?.['required']">Field is required</mat-error>
                <mat-error *ngIf="password.errors?.['minlength']">The password is too short</mat-error>
            </mat-form-field>

            <mat-form-field class="mb-10">
                <mat-label>Verify Password</mat-label>
                <input matInput formControlName="verifyPassword" [type]="hideVerifyPassword ? 'password' : 'text'"/>
                <button type="button"
                        mat-icon-button
                        matSuffix
                        (click)="hideVerifyPassword = !hideVerifyPassword"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hideVerifyPassword">
                    <mat-icon>{{ hideVerifyPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="verifyPassword.errors?.['required']">Field is required</mat-error>
                <mat-error *ngIf="verifyPassword.errors?.['minlength']">The password is too short</mat-error>
                <mat-error *ngIf="verifyPassword.errors?.['passwordEquals']">Passwords don't match</mat-error>
            </mat-form-field>

            <div class="text-center">
                <button type="submit"
                        mat-raised-button
                        color="primary"
                        class="mr-20"
                        (click)="onSubmit()">
                    Register
                </button>

                <a routerLink="/login">Cancel</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
