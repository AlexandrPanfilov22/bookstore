<div class="modal-overlay">
    <div class="modal-content">
        <h2>List of found authors</h2>
        <div *ngFor="let data of dataList; last as isLast">
            <p>First Name: {{ data.firstName }}</p>
            <p>Second Name: {{ data.secondName }}</p>
            <mat-divider *ngIf="!isLast" class="mb-10"></mat-divider>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-center">
            <button class="align-self-center col-4"
                    mat-raised-button color="warn"
                    (click)="closeModal()">Close
            </button>
        </div>
    </div>
</div>
