<div class="modal-overlay">
    <div class="container">
        <mat-card class="modal-content">
            <div class="row">
                <mat-card-title class="d-block text-center mb-3">Author detail</mat-card-title>
                <div class="col-12 col-md-5 offset-md-2 mb-30 text-center">
                    <img class="border-radius-40" mat-card-image
                         [src]="'http://placekitten.com/g/200/300'"
                         alt="Author">
                </div>
                <div class="col-12 col-md-4 text-center align-self-center">
                    <mat-card-content class="mb-20">
                        <p class="mb-10">Name: {{ data | fullName }}</p>
                        <div class="col-12 text-center align-self-center">Author Info: Lorem ipsum dolor sit amet,
                            consectetur adipisicing elit.
                            Accusamus accusantium alias, amet architecto, culpa enim incidunt modi necessitatibus
                            pariatur
                            quam quas quasi ratione recusandae repellendus soluta, totam ullam vero vitae.
                        </div>
                    </mat-card-content>
                </div>
                <div class="d-flex flex-column flex-md-row justify-content-center">
                    <button class="align-self-center col-4"
                            mat-raised-button color="warn"
                            (click)="closeModal()">Close
                    </button>
                </div>
            </div>
        </mat-card>
    </div>

</div>
